<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Admin panel</title>

</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="navbar-brand">
        <span class="font-weight-bold">
            <a id="userEmail"></a>
            <a> with roles: </a>
            <a id="userRoles"></a>
        </span>
    </div>
    <form class="form-inline" th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-dark ml-auto">Logout</button>
    </form>
</nav>

<div class="container-fluid">
    <div class="row vh-100">
        <div class="col-md-2" style="padding-left: 0; padding-right: 0">
            <br>
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="container-fluid nav-link active" id="v-pills-admin-tab" data-toggle="pill"
                   href="#v-pills-admin" role="tab" aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a class="nav-link" id="v-pills-user-tab" data-toggle="pill" href="#v-pills-user" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>

        </div>
        <div class="col-md-10" style="background-color: #f8f9fa">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel"
                     aria-labelledby="v-pills-admin-tab">
                    <h1>Admin panel</h1>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="usersTable" data-toggle="tab" href="#listUsers" role="tab"
                               aria-controls="home" aria-selected="true">User table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="newUser-tab" data-toggle="tab" href="#newUser" role="tab"
                               aria-controls="profile" aria-selected="false">New User</a>
                        </li>

                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <!--Users list-->
                        <div class="tab-pane fade show active" id="listUsers" role="tabpanel"
                             aria-labelledby="usersTable">
                            <div class="tab-content" id="admin" style="background-color: white">
                                <div class="card">
                                    <div class="card-header">
                                        <h5>All users</h5>
                                    </div>
                                    <div class="container-fluid">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>First name</th>
                                                <th>Last name</th>
                                                <th>Email</th>
                                                <th>Role</th>
                                                <th>Edit</th>
                                                <th>Delete</th>
                                            </tr>
                                            </thead>
                                            <tbody id="users">
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--New User-->
                        <div class="tab-pane fade" id="newUser" role="tabpanel" aria-labelledby="newUser-tab">
                            <div class="card">
                                <div class="card-header">
                                    <h5>Add new user</h5>
                                </div>
                                <br>
                                <div class="container-fluid col-md-4 offset-md-4 text-center">

                                    <form id="newUserJS" name="newUserJS">
                                        <div class="form-group">
                                            <label for="name" class="font-weight-bold">First name</label>
                                            <input type="text" name = "name" id="name" class="form-control">
                                        </div>

                                        <div class="form-group">
                                            <label for="lastName" class="font-weight-bold">Last name</label>
                                            <input type="text" name = "lastName" id="lastName" class="form-control">
                                        </div>

                                        <div class="form-group">
                                            <label for="email" class="font-weight-bold">Email</label>
                                            <input type="email" name = "email" id="email" class="form-control">
                                        </div>

                                        <div class="form-group">
                                            <label for="password" class="font-weight-bold">Password</label>
                                            <input type="password" name = "password" id="password"
                                                   class="form-control">
                                        </div>

                                        <div class="form-group">
                                            <label for="role" class="font-weight-bold">Role</label>
                                            <select name = "roles" type="text" id="role" class="form-control" size="2">
                                                <option value="1">USER</option>
                                                <option value="2">ADMIN</option>
                                            </select>
                                        </div>
                                        <div class="d-grid gap-2">
                                            <button class="btn btn-success btn-lg" type="submit">Add new user
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--User information-page-->
                <div class="tab-pane fade" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">
                    <h1>User information-page</h1>
                    <div class="tab-content" id="user" style="background-color: white">
                        <div class="card">
                            <div class="card-header">
                                <h5>About User</h5>
                            </div>
                            <div class="container-fluid">
                                <table class="table table-striped">
                                    <thead>
                                    <tr class="table-light">
                                        <th>ID</th>
                                        <th>First name</th>
                                        <th>Last name</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                    </tr>
                                    </thead>

                                    <tbody id="userInfo">
                                    </tbody>

                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!--Modal windows-->
<!--Edit User-->
<div class="modal fade"  id="editModal" tabindex="-1"
     aria-labelledby="updatedUser" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <p class="modal-title h5" id="updatedUser">
                    Edit user</p>
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editUser">
                    <div class="col-md-7 offset-md-3 text-center">
                        <div class="form-group">
                            <label for="idEdit" class="font-weight-bold">ID</label>
                            <input type="text" name = "id"
                                   class="form-control" id="idEdit" readonly/>
                        </div>
                        <div class="form-group">
                            <label for="nameEdit" class="font-weight-bold">First name</label>
                            <input type="text" name = "name"
                                   class="form-control" id="nameEdit">
                        </div>
                        <div class="form-group">
                            <label for="lastNameEdit" class="font-weight-bold">Last Name</label>
                            <input type="text" name = "lastName"
                                   class="form-control" id="lastNameEdit">
                        </div>
                        <div class="form-group">
                            <label for="emailEdit" class="font-weight-bold">Email</label>
                            <input type="text" name = "email"
                                   class="form-control" id="emailEdit"/>
                        </div>
                        <div class="form-group">
                            <label for="passEdit" class="font-weight-bold">Password</label>
                            <input type="password" name = "password"
                                   class="form-control" id="passEdit">
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold" for="rolesEdit">Role</label>
                            <select id="rolesEdit" class="form-control"
                                    name="roles" multiple="" size="2" >
                                <option value="1">USER</option>
                                <option value="2">ADMIN</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                                id="editFormCloseButton"
                                data-dismiss="modal">
                            Close
                        </button>
                        <button type="submit" class="btn btn-primary">
                            Edit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!--Delete User-->
<div class="modal fade" id="deleteModal" tabindex="-1"
     aria-labelledby="deleteUser" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <p class="modal-title h5" id="deleteUser">
                    Delete user</p>
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="formDeleteUser">
                    <div class="col-md-7 offset-md-3 text-center">
                        <div class="form-group">
                            <label for="idDelete" class="font-weight-bold">ID</label>
                            <input type="text" name = "id"
                                   class="form-control" id="idDelete" readonly/>
                        </div>
                        <div class="form-group">
                            <label for="nameDelete" class="font-weight-bold">First name</label>
                            <input type="text" name = "name"
                                   class="form-control" id="nameDelete" readonly/>
                        </div>
                        <div class="form-group">
                            <label for="lastNameDelete" class="font-weight-bold">Last name</label>
                            <input type="text" name = "lastName"
                                   class="form-control" id="lastNameDelete" readonly/>
                        </div>
                        <div class="form-group">
                            <label for="emailDelete" class="font-weight-bold">Email</label>
                            <input type="text" name = "email"
                                   class="form-control" id="emailDelete" readonly/>
                            <div class="form-group">
                                <label class="font-weight-bold" for="rolesDelete">Role</label>
                                <select id="rolesDelete" class="form-control"
                                        name="roles" multiple="" size="2" readonly>
                                    <option value="1">USER</option>
                                    <option value="2">ADMIN</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary"
                                    id="deleteFormCloseButton"
                                    data-dismiss="modal">
                                Close
                            </button>
                            <button type="submit" class="btn btn-danger">
                                Delete
                            </button>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript" src="adminPage.js"></script>
<script type="text/javascript" src="userPage.js"></script>
</body>
</html>
